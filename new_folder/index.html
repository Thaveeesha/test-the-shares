<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form by Group AC</title>
<link rel="stylesheet" href="style.css">


</head>
<body>

    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <div class="form-container">
            <h2>Registration Form</h2>
            <form id="myForm">
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" id="uname" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label>Email Address:</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" id="password" placeholder="Min 8 characters">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password:</label>
                        <input type="password" id="confirmPassword" placeholder="Re-enter password">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Phone Number:</label>
                        <input type="tel" id="phone" placeholder="Enter phone number">
                    </div>
                    <div class="form-group">
                        <label>Age:</label>
                        <input type="number" id="age" placeholder="Enter your age" min="1" max="120">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Date of Birth:</label>
                        <input type="date" id="dob">
                    </div>
                    <div class="form-group">
                        <label>Country:</label>
                        <select id="country">
                            <option value="">--Select--</option>
                            <option value="Sri Lanka">Sri Lanka</option>
                            <option value="India">India</option>
                            <option value="USA">USA</option>
                        </select>
                    </div>
                </div>

                <label>Gender:</label>
                <div class="gender-box">
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                </div>

                <label>Educational Qualifications:</label>
                <div class="checkbox-group">
                    <input type="checkbox" name="edu" value="O/L"> O/L
                    <input type="checkbox" name="edu" value="A/L"> A/L
                    <input type="checkbox" name="edu" value="Degree"> Degree
                </div>

                <label>City (Optional):</label>
                <input type="text" id="city" placeholder="Enter your city" class="full-width">

                <label>Hobbies / Interests (Optional):</label>
                <select id="hobbies" multiple class="full-width">
                    <option value="Sports">Sports</option>
                    <option value="Music">Music</option>
                    <option value="Reading">Reading</option>
                    <option value="Travel">Travel</option>
                    <option value="Gaming">Gaming</option>
                </select>

                <label>Short Bio (Optional):</label>
                <textarea id="bio" placeholder="Tell us about yourself" class="full-width"></textarea>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms">nitifi
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="newsletter"> Enable notifications from this site 
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
